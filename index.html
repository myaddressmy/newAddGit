<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	*{margin: 0;padding: 0;}
	html,body{
		width: 100%;
		overflow-x: hidden;
	}
		.wrap-connter{
			width: 11.25rem;
			height: 60rem;
			background:pink;
			
		}
	</style>
</head>
<body>
	<div class="wrap-connter"></div>
	<div></div>
</body>
<script>
(function(doc, win) {
	var docEl = doc.documentElement;
	var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
	var recalc = function() {

		var clientWidth = docEl.clientWidth;
		if(!clientWidth) return;
		if(clientWidth >= 640) {
			docEl.style.fontSize = 100 * (clientWidth / 1125) + 'px';
			//docEl.style.fontSize = '100px';
		} else {
			docEl.style.fontSize = 100 * (clientWidth / 1125) + 'px';

		}
	};

	window.addEventListener(resizeEvt, recalc, false);
	recalc()
})(document, window);
</script>
</html>
